<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>TA-TE-TI</title>
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
</head>

<body>

  <div>
    </br>
    </br>
    <div class="base">
      <button id="newGame" class="tableContainer">
        Nuevo Juego
      </button>

      <!--- Vamos a hacer un modal para el Form de players-->
      <div id="modal-player" class="modal-player" hidden>
        <div id="player" class="form-player">
          <div >
            <div id="form" class="div-form">
              <header>
              <button id="close-button" class="close-modal">X</button>
              </header>
              <div  class="form-container">
              <label class="player-x">Player X</label>
              <input class="player-1" placeholder="name"></input><br><br>
              <label class="player-o">Player O</label>
              <input class="player-2" placeholder="name"></input><br><br>
              </div>
              <footer>
              <button id="start" class="start-button">Comenzar</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
      <!--- ------------------------------------- -->




      <!--- Vamos a hacer un modalpara el ganador-->
      <div id="modal-winner" class="winner-modal" hidden>
        <div id="winner" class="player-winner" ></div>
        <button class="winner-button">De nuevo</button>
      </div>
      <!--- ------------------------------------- -->


     
    </div>
    <div id="tableContainer" class="tableContainer"></div>
  </div>
  <script src="src/js/player.js"></script>
  <script src="src/js/tablero.js"></script>
  <script src="src/js/utils/utils.js"></script>
</body>
</html>
